<body class="text-center" cz-shortcut-listen="true">

    <main class="form-signin">
        <img class="mb-4" src="../images/protection.png" alt="" width="92">
        <h1 class="h3 mb-3 fw-normal">ระบบจัดการ Admin</h1>

        <div class="form-floating">
            <input type="text" class="form-control" id="username" placeholder="admin" value="admin" required>
            <label for="username">ชื่อผู้ใช้</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password" placeholder="admin" value="admin" required>
            <label for="password">รหัสผ่าน</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" onclick="handleLogin()">เข้าสู่ระบบ</button>

    </main>

    <script>

        handleLogin = async () => {
            var _user = document.getElementById('username').value;
            var _pass = document.getElementById('password').value;
            try {
                const response = await fetch('auth.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `username=${encodeURIComponent(_user)}&password=${encodeURIComponent(_pass)}`,
                });

                const data = await response.json();

                if (data.success) {
                    window.location.href = './admin.html';
                } else {
                    Swal.fire({
                        icon: "error",
                        title: "เกิดข้อผิดพลาด",
                        text: data.message || 'Login failed',
                    });
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
