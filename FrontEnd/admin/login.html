<body class="text-center" cz-shortcut-listen="true">
    <main class="form-signin">
        <img class="mb-4" src="../images/protection.png" alt="" width="92" />
        <h1 class="h3 mb-3 fw-normal">ระบบจัดการ Admin</h1>

        <div class="form-floating">
            <input type="text" class="form-control" id="username" placeholder="username" value="Admin@gamil.com"
                required />
            <label for="username">ชื่อผู้ใช้</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password" placeholder="password" value="admin123"
                required />
            <label for="password">รหัสผ่าน</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary d-flex align-items-center justify-content-center"
            onclick="handleLogin()">
            เข้าสู่ระบบ
            <div class="spinner-border text-light ms-1" role="status" id="loading" style="display: none;">
                <span class="visually-hidden">Loading...</span>
            </div>
        </button>
    </main>

    <script>
        handleLogin = async () => {
            var _user = document.getElementById("username").value;
            var _pass = document.getElementById("password").value;
            try {
                /*const response = await fetch('auth.php', {
                          method: 'POST',
                          headers: {
                              'Content-Type': 'application/x-www-form-urlencoded',
                          },
                          body: `username=${encodeURIComponent(_user)}&password=${encodeURIComponent(_pass)}`,
                      });
      
                      const data = await response.json();
      
                      if (data.success) {
                          window.location.href = './admin.html';
                      } else {
                          Swal.fire({
                              icon: "error",
                              title: "เกิดข้อผิดพลาด",
                              text: data.message || 'Login failed',
                          });
                      }*/
                var myHeaders = new Headers();
                myHeaders.append("Content-Type", "application/json");
                myHeaders.append("Cookie", "isAdmin=true");

                var raw = JSON.stringify({
                    email: _user,
                    password: _pass,
                });

                var requestOptions = {
                    method: "POST",
                    headers: myHeaders,
                    body: raw,
                    redirect: "follow",
                };

                const response = await fetch("http://localhost:90/phamacy/APIs/users/login", requestOptions)
                    .then((result) => {
                        return result.json();
                    })
                    .catch((error) => {
                        return error;
                    });
                if (response.message === "successfully") {
                    document.getElementById('loading').style.display = 'inline';
                    localStorage.setItem('token', response.token)
                    setTimeout(() => {
                        window.location.href = "./admin.html";
                    }, 2000);
                } else {
                    Swal.fire({
                        icon: "error",
                        title: "เกิดข้อผิดพลาด",
                        text: response.error || "Login failed",
                    });
                }
            } catch (error) {
                console.error("Error:", error);
            }
        };
    </script>
