    <script>
        // Assume you have a server-side endpoint that returns the login status
        function checkLoginStatus() {
            // Make an AJAX request to the server
            fetch('./auth.php')
                .then(response => response.json())
                .then(data => {
                    if (data.loggedIn) {
                        console.log("User is logged in");
                    } else {
                        Swal.fire({
                            icon: "error",
                            title: "เกิดข้อผิดพลาด",
                            text: 'โปรดเข้าสู่ระบบ',
                        }).then((result) => {
                            window.location.href = './login.html';
                        });
                    }
                })
                .catch(error => {
                    Swal.fire({
                        icon: "error",
                        title: "เกิดข้อผิดพลาด",
                        text: 'โปรดเข้าสู่ระบบ',
                    }).then((result) => {
                        window.location.href = './login.html';
                    });
                });
        }

        // Call the function to check login status
        checkLoginStatus();


        logout = () => {
            fetch('./logout.php')
                .then(data => {
                    window.location.href = './login.html';
                })
                .catch(error => console.error('Error:', error));
        }

        let _datas = null;
        async function callData() {
            let table = new DataTable('#showData', {
                ajax: './data.json',
                search: {
                    return: true
                }
            });

            table.on('click', 'tbody tr', (e) => {
                let classList = e.currentTarget.classList;

                if (classList.contains('selected')) {
                    classList.remove('selected');
                }
                else {
                    table.rows('.selected').nodes().each((row) => row.classList.remove('selected'));
                    classList.add('selected');
                }
            });



            $('#showData tbody').on('click', 'tr', function () {
                let datas = table.row(this).data();
                _datas = datas
            });

            document.querySelector('#button').addEventListener('click', function () {
                alert(_datas)
                console.log('Selected Row Data:', _datas);
            });
        }
        callData();
    </script>
