    <script>
        (function () {
            'use strict'

            var forms = document.querySelectorAll('.needs-validation')

            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        } else {
                            handleEditItem();
                            event.preventDefault()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()

        async function getProduct() {
            var settings = {
                "url": "http://localhost:90/phamacy/APIs/drugInformation",
                "method": "GET",
                "timeout": 0,
                "headers": {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJpZCI6ImI4MDdlYjIwLThiNWMtMTFlZS04NDNhLTM4ZjNhYjkwNDlhNSJ9.FmqfsoNTzR9yPraGKiv62TbD9CIGeP5N51Nk3UHv0Yo",

                },
                success: function (response) {
                    return response;
                },
                error: function (response) {
                    alert("ไม่มีประวัติ");
                }
            };

            let res = await $.ajax(settings).done(function (response) {
                return response
            });

            var table = $('#showData').DataTable({
                destroy: true,
                data: res.drugInformation,
                columns: [
                    {
                        data: 'id',
                    },
                    {
                        data: 'name',
                    },
                    {
                        data: 'size',
                    },
                    // {
                    //     data: 'drugTypeId',
                    // },
                    // {
                    //     data: 'categoryId'
                    // },
                    // {
                    //     data: 'packageId',
                    // },
                    {
                        data: 'properties',
                        render: function (data) {
                            return data = `<div class="ellipsis">${data}</div>`
                        },
                    },
                    {
                        data: 'useMedicine',
                        render: function (data) {
                            return data = `<div class="ellipsis">${data}</div>`
                        },
                    },
                    {
                        data: 'contraindications',
                        render: function (data) {
                            return data = `<div class="ellipsis">${data}</div>`
                        },
                    },
                    {
                        data: 'price',
                    },
                    {
                        data: null,
                        render: function (data) {
                            return data =
                                `<button type="button" class="btn btn-sm btn-outline-warning" data-bs-toggle="modal" data-bs-target="#editModal" id="edit">แก้ไข</button>`
                        },
                    }
                ],
            });

            $('#showData tbody').on('click', '#edit', function () {
                var data = table.row($(this).parents('tr')).data();
                manageDrugDetail(data)
            });
        }
        getProduct();

        let id;
        manageDrugDetail = (data) => {
            console.log('data', data)
            id = data.id;
            $('#name').val(`${data.name}`);
            $('#size').val(`${data.size}`);
            $('#useMedicine').val(`${data.useMedicine}`);
            $('#contraindications').val(`${data.contraindications}`);
            $('#properties').val(`${data.properties}`);
            $('#drugTypeId').val(`${data.drugTypeId}`);
            $('#packageId').val(`${data.packageId}`);
            $('#quantity').val(`${data.quantity}`);
            $('#categoryId').val(`${data.categoryId}`);
            $('#price').val(`${data.price}`);
            $('#keyword').val(`${data.keyword}`);
            $('#linkImages').val(`${data.linkImages}`);
        }

        let token = localStorage.getItem("token");
        handleEditItem = async () => {
            var myHeaders = new Headers();
            myHeaders.append("Content-Type", "application/json");
            myHeaders.append("Authorization", `Bearer ${token}`);

            var raw = JSON.stringify({
                "id": id,
                "name": $('#name').val(),
                "size": `${$('#size').val()} มก.`,
                "useMedicine": $('#useMedicine').val(),
                "contraindications": $('#contraindications').val(),
                "properties": $('#properties').val(),
                "drugTypeId": $('#drugTypeId').val(),
                "packageId": $('#packageId').val(),
                "quantity": $('#quantity').val(),
                "productionDate": "0000-00-00",
                "expirationDate": "0000-00-00",
                "categoryId": $('#categoryId').val(),
                "price": $('#price').val(),
                "keyword": $('#keyword').val(),
                "linkImages": $('#linkImages').val()
            });

            var requestOptions = {
                method: 'PUT',
                headers: myHeaders,
                body: raw,
                redirect: 'follow'
            };

            await fetch(`http://localhost:90/phamacy/APIs/drugInformation/update/${id}`, requestOptions)
                .then(async (result) => {
                    let response = await result.json();
                    Swal.fire({
                        icon: "success",
                        title: "สำเร็จ",
                        text: response.message,
                    }).then((result) => {
                        window.location.reload();
                    });
                })
                .catch((error) => {
                    Swal.fire({
                        icon: "error",
                        title: "ผิดพลาด",
                        text: response.error,
                    })
                });
        }
    </script>
