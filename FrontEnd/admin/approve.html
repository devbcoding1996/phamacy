    <script>
        var token = localStorage.getItem("token");
        async function getProduct() {
            var settings = {
                "url": "https://api.wakeupcoding.com/pharmacy-api/orderDrug",
                "method": "GET",
                "timeout": 0,
                "headers": {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${token}`,

                },
                success: function (response) {
                    return response;
                },
                error: function (response) {
                    alert("ไม่มีประวัติ");
                }
            };

            let res = await $.ajax(settings).done(function (response) {
                return response
            });

            var table = $('#showData').DataTable({
                destroy: true,
                data: res.orderDrug,
                columns: [
                    {
                        data: 'id',
                    },
                    {
                        data: null,
                        render: function (data) {
                            return data = `<div class="d-flex">คุณ ${data.fName} ${data.lName}</div>`
                        },
                    },
                    {
                        data: 'phoneNumber',
                    },
                    {
                        data: 'email',
                    },
                    {
                        data: 'address',
                        render: function (data) {
                            return data = `<span tooltip="${data}"><div class="ellipsis">${data}</div></span>`
                        },
                    },
                    {
                        data: 'total',
                        render: function (data) {
                            return data = `${data.toFixed(2)}฿`
                        },
                    },
                    {
                        data: 'status',
                        render: function (data) {
                            return data = `${status(data)}`
                        },
                    },
                    {
                        data: 'orderDate',
                        render: function (data) {
                            const currentDate = new Date(data);
                            // const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };

                            const thaiDate = currentDate.toLocaleDateString('th-TH');
                            return thaiDate
                        },
                    },
                    {
                        data: 'orderUpdate',
                        render: function (data) {
                            const currentDate = new Date(data);
                            // const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };

                            const thaiDate = currentDate.toLocaleDateString('th-TH');
                            return thaiDate
                        },
                    },
                    {
                        data: null,
                        render: function (data) {
                            let disabled = data.status != 'WP' ? 'disabled' : '';
                            return data = `
                                    <div class="d-flex">
                                        <button type="button" class="btn btn-sm btn-outline-success me-1" id="approve" ${disabled}>อนุมัติ</button>
                                        <button type="button" class="btn btn-sm btn-outline-danger" id="reject" ${disabled}>ยกเลิก</button>    
                                    </div>
                                `
                        },
                    }
                ],
            });

            $('#showData tbody').on('click', '#approve', function () {
                var data = table.row($(this).parents('tr')).data();
                handleApprove(data, 'S')
            });

            $('#showData tbody').on('click', '#reject', function () {
                var data = table.row($(this).parents('tr')).data();
                handleApprove(data, 'C')
            });
        }
        getProduct();

        handleApprove = async (data, status) => {
            var myHeaders = new Headers();
            myHeaders.append("Content-Type", "application/json");
            myHeaders.append("Authorization", `Bearer ${token}`);

            var raw = JSON.stringify({
                "id": data.id,
                "customerId": data.customerId,
                "total": data.total,
                "status": status
            });

            var requestOptions = {
                method: 'PUT',
                headers: myHeaders,
                body: raw,
                redirect: 'follow'
            };

            await fetch(`https://api.wakeupcoding.com/pharmacy-api/orderDrug/update/`, requestOptions)
                .then(async (result) => {
                    let response = await result.json();
                    Swal.fire({
                        icon: "success",
                        title: "สำเร็จ",
                        text: response.message,
                    }).then((result) => {
                        window.location.reload();
                    });
                })
                .catch((error) => {
                    Swal.fire({
                        icon: "error",
                        title: "ผิดพลาด",
                        text: response.error,
                    })
                });
        }

        function status(st) {
            if (st === 'C') return `<span class="text-danger">ยกเลิก</span>`;
            if (st === 'S') return `<span class="text-success">สำเร็จ</span>`;
            if (st === 'WP') return `<span class="text-primary">รอชำระเงิน</span>`;
        }

        let targetElm = null;
        let tipDelay = 1000; // 1000 = 1 sec

        function _(elm) {
            return document.getElementById(elm);
        }

        function showTooltip(e) {
            e.stopPropagation();
            let tooltip = _('tooltip_container')
            tooltip.style.left =
                (e.pageX + tooltip.clientWidth + 10 < document.body.clientWidth)
                    ? (e.pageX + 10 + "px")
                    : (document.body.clientWidth + 5 - tooltip.clientWidth + "px");
            tooltip.style.top =
                (e.pageY + tooltip.clientHeight + 10 < document.body.clientHeight)
                    ? (e.pageY + 0 + "px")
                    : (document.body.clientHeight + 20 - tooltip.clientHeight + "px");

            if (showTooltips == false) {
                setTimeout(delayedShowTooltip, tipDelay);
            }


            try {
                if (e.target.getAttribute('tooltip').length <= 0) {
                    tooltip.classList.remove('visible_t');
                }
            } catch (e) {
                //--
                return;
            }

            tooltip.innerText = (e.target.getAttribute('tooltip'));
            showTooltips = true;

        }

        let showTooltips = false;
        function hideTooltip() {
            let tooltip = _('tooltip_container');
            tooltip.classList.remove('visible_t');
            showTooltips = false;
        }


        if (_('tooltip_container') == null) {
            let tpId = document.createElement('div');
            tpId.setAttribute('id', 'tooltip_container');
            document.body.appendChild(tpId);
        }

        function delayedShowTooltip() {
            let tooltip = _('tooltip_container');
            if (showTooltips) {
                tooltip.classList.add('visible_t');
            }
        }


        function addToolTips() {
            let tooltips = document.querySelectorAll('[tooltip]');
            for (var i = 0; i < tooltips.length; i++) {
                tooltips[i].addEventListener('mousemove', showTooltip);
            }
            for (var i = 0; i < tooltips.length; i++) {
                tooltips[i].addEventListener('mouseleave', hideTooltip);
                tooltips[i].addEventListener('click', hideTooltip);
            }

        }

        //Call this to add or update tooltip boundings
        addToolTips();
    </script>
