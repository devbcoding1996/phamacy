    <script>
        var orderId = localStorage.getItem('customer_id')
        // Function to fetch and display a list of orders for the current user
        orderDrugList = async () => {
            var myHeaders = new Headers();
            let token = localStorage.getItem("token");
            let order = "";
            myHeaders.append("Content-Type", "application/json");
            myHeaders.append("Authorization", `Bearer ${token}`);

            var requestOptions = {
                method: "GET",
                headers: myHeaders,
                redirect: "follow",
            };

            // Fetch the list of orders from the server
            await fetch(`https://api.wakeupcoding.com/pharmacy-api/orderDrug/listUserId`, requestOptions)
                .then(async (result) => {
                    let response = await result.json();
                    console.log("response", response.orderDrug);
                    if (!response) return false;

                    // Process each order and format it into HTML elements
                    response.orderDrug.forEach(element => {
                        order += `
                        <div class="d-flex text-muted pt-3">
                            <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32"
                                xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32"
                                preserveAspectRatio="xMidYMid slice" focusable="false">
                                <title>Placeholder</title>
                                <rect width="100%" height="100%" fill="${color(element.status)}"></rect><text x="50%" y="50%"
                                    fill="${color(element.status)}" dy=".3em">32x32</text>
                            </svg>

                            <p class="pb-3 mb-0 small lh-sm border-bottom w-100">
                                <strong class="d-block text-gray-dark">เลขที่คำสั่งซื้อ <span class="text-warning">${element.id}</span></strong>
                                <small>สถานะคำสั่งซื้อ ${status(element.status)}</small><br>
                                <small>วันที่สั่งซื้อ ${setDate(element.orderDate)}</small>
                                <strong class="d-block text-gray-dark">ราคารวม <span class="text-primary">${element.total}฿</span></strong>
                            </p>
                        </div>
                    `;
                    });

                    // Inject the formatted HTML into the UI
                    $('.order-list').html(order)
                })
                .catch((error) => {
                    console.log("error", error);
                });
        };
        orderDrugList();

        // Function to map order status to corresponding text
        function status(st) {
            if (st === 'C') return `<span class="text-danger">ยกเลิก</span>`;
            if (st === 'S') return `<span class="text-success">สำเร็จ</span>`;
            if (st === 'WP') return `<span class="text-primary">รอชำระเงิน</span>`;
            if (st === 'OD') return `<span class="text-secondary">ออเดอร์</span>`;
        }

        // Function to map order status to corresponding color
        function color(st) {
            if (st === 'C') return `#dc3545`;
            if (st === 'S') return `#198754`;
            if (st === 'WP') return `#007bff`;
            if (st === 'OD') return `#6c757d`;
        }

        // Function to format date
        function setDate(d) {
            const currentDate = new Date(d);
            const thaiDate = currentDate.toLocaleString('th-TH');

            return thaiDate;
        }
    </script>
